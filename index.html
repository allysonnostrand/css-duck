<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Duck Dress Up</title>
</head>
<body>
    <h1>Duck Dress Up</h1>
    <div class="duck-box">
        <div class="duck-head" id="duckHead">
            <div class="duck-eye-l">
            </div>
            <div class="duck-eye-r">
            </div>
            <div class="duck-beak">
                <div class="duck-beak-d1">
                </div>
                <div class="duck-beak-d2">
                </div>
            </div>
        </div>
        <div class="duck-body" id="duckBody">
            <div class="duck-wing" id="duckWing">
            </div>
            <div class="duck-leg-l">
                <div class="duck-foot-l">
                </div>
            </div>
            <div class="duck-leg-r">
                <div class="duck-foot-r">
                </div>
            </div>
        </div>
    </div>
    <div class="color-change-btns">
        <button class="pink" id="pinkBtn">Pink</button>
        <button class="blue" id="blueBtn">Blue</button>
        <button class="green" id="greenBtn">Green</button>
        <button class="white" id="whiteBtn">White</button>
        <button class="brown" id="brownBtn">Brown</button>
    </div>
    <script src="./assets/js/index.js"></script>
</body>
</html>
